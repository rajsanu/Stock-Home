{% extends "layout.html" %}

{% block main %}
    <table class="table table-striped">
        <head>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </head>
        <body>
            {% for stock in stocks %}
                <tr>
                    <td>{{stock["symbol"]}}</td>
                    <td>{{names[stock["symbol"]]}}</td>
                    <td>{{stock["shares"]}}</td>
                    <td>{{prices[stock["symbol"]]}}</td>
                    <td>{{totals[stock["symbol"]]}}</td>
                </tr>
            {% endfor %}
            <tr>
                <td>CASH</td>
                <td></td>
                <td></td>
                <td></td>
                <td>{{cash}}</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><b>{{total}}</b></td>
            </tr>
        </body>
    </table>
{% endblock %}
